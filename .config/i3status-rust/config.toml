[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used}"
format_swap = "{mem_avail}"

[[block]]
block = "temperature"
collapsed = false
interval = 2
#format = "{max} max, {average} avg"
format = "{max}"

[[block]]
block = "networkmanager"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
